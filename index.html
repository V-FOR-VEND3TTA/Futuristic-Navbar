<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Navigation</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="menu">
                <h3 class="logo">Tech<span> Tonic</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main">
                <header>
                    <div class="overlay">
                        <h2 class="title">The Alchemists Are Here</h2>
                        <p class="description">
                            <!--would be cool if I added a strike through on the word create and have concoct instead-->
                            Let us <span>concoct</span> the software of your dreams
                        </p>
                        <a href="#" class="btn">Learn How</a>
                    </div>
                </header>
            </div>
            <div class="shadow-one"></div>
            <div class="shadow-two"></div>
        </div>
        <div class="links">
            <ul>
                <li class="active">
                    <a href="#" style="--i: 0.05s">Home</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.1s">About Us</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.15s">Contact Us</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.2s">Services</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.25s">Previous Work</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
